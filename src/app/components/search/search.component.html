<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Search Device</mat-label>
    <input type="text"
           aria-label="Number"
           matInput
           [formControl]="searchControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let device of filteresDevices | async; index as index" [value]="option">
        <a [routerLink]="['/device',index]" class="w-100 h-100">
          {{device.name}}
          <mat-icon color="primary">arrow_forward</mat-icon>
        </a>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
